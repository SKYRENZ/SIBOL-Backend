name: Run AuthService Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  authservice-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: sibol_draft
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..60}; do
            mysqladmin -h 127.0.0.1 -u root -proot ping && break
            sleep 1
          done

      - name: Create database tables for AuthService
        run: |
          mysql -h 127.0.0.1 -u root -proot sibol_draft -e "
            CREATE TABLE IF NOT EXISTS accounts_tbl (
              Account_id INT(11) NOT NULL AUTO_INCREMENT PRIMARY KEY,
              Username VARCHAR(100) NOT NULL,
              Password VARCHAR(255) NOT NULL,
              Roles INT(11) DEFAULT NULL,
              IsActive TINYINT(1) DEFAULT 1,
              Account_created TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP()
            ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_general_ci;

            -- NEW: barangay table (replaces area_tbl)
            CREATE TABLE IF NOT EXISTS barangay_tbl (
              Barangay_id INT(11) NOT NULL AUTO_INCREMENT PRIMARY KEY,
              Barangay_Name VARCHAR(150) NOT NULL
            ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_general_ci;

            CREATE TABLE IF NOT EXISTS user_roles_tbl (
              Roles_id INT(11) NOT NULL AUTO_INCREMENT PRIMARY KEY,
              Roles VARCHAR(100) NOT NULL
            ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_general_ci;

            CREATE TABLE IF NOT EXISTS profile_tbl (
              Profile_id INT(11) NOT NULL AUTO_INCREMENT PRIMARY KEY,
              Account_id INT(11) DEFAULT NULL,
              FirstName VARCHAR(100) NOT NULL,
              LastName VARCHAR(100) NOT NULL,
              Barangay_id INT(11) DEFAULT NULL,
              Contact BIGINT(20) DEFAULT NULL,
              Email VARCHAR(150) UNIQUE,
              QR_code VARCHAR(255) DEFAULT NULL,
              FOREIGN KEY (Account_id) REFERENCES accounts_tbl(Account_id),
              FOREIGN KEY (Barangay_id) REFERENCES barangay_tbl(Barangay_id)
            ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_general_ci;

            CREATE TABLE IF NOT EXISTS pending_accounts_tbl (
              Pending_id INT(11) NOT NULL AUTO_INCREMENT PRIMARY KEY,
              Username VARCHAR(100) NOT NULL,
              Password VARCHAR(255) NOT NULL,
              FirstName VARCHAR(100) NOT NULL,
              LastName VARCHAR(100) NOT NULL,
              Email VARCHAR(150) NOT NULL,
              Barangay_id INT(11) DEFAULT NULL,
              Roles INT(11) DEFAULT NULL,
              Verification_token VARCHAR(255) DEFAULT NULL,
              Token_expiration TIMESTAMP NULL DEFAULT NULL,
              IsEmailVerified TINYINT(1) DEFAULT 0,
              IsAdminVerified TINYINT(1) DEFAULT 0,
              Created_at TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP(),
              FOREIGN KEY (Barangay_id) REFERENCES barangay_tbl(Barangay_id)
            ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_general_ci;

            -- NEW: password_reset_tbl for password reset flow
            CREATE TABLE IF NOT EXISTS password_reset_tbl (
              Reset_id INT AUTO_INCREMENT PRIMARY KEY,
              Email VARCHAR(150) NOT NULL,
              Reset_code VARCHAR(255) NOT NULL,
              Expiration DATETIME NOT NULL,
              IsUsed BOOLEAN DEFAULT 0,
              Created_at DATETIME DEFAULT CURRENT_TIMESTAMP,
              FOREIGN KEY (Email) REFERENCES profile_tbl(Email) ON DELETE CASCADE
            ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_general_ci;
          "

      - name: Insert test data for AuthService
        run: |
          mysql -h 127.0.0.1 -u root -proot sibol_draft -e "
            INSERT INTO barangay_tbl (Barangay_id, Barangay_Name) VALUES (1, 'Test Barangay') 
            ON DUPLICATE KEY UPDATE Barangay_Name='Test Barangay';
            
            INSERT INTO user_roles_tbl (Roles_id, Roles) VALUES (1, 'Admin'), (2, 'User') 
            ON DUPLICATE KEY UPDATE Roles=VALUES(Roles);
          "

      - name: Run AuthService tests only
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_USER: root
          DB_PASS: root
          DB_NAME: sibol_draft
          JWT_SECRET: test-secret-key
          EMAIL_USER: test@example.com
          EMAIL_PASSWORD: test-password
          FRONT_END_PORT: http://localhost:3000
        run: npx jest \
          src/test/traditionalauth/traditionalauthService.test.ts
          src/test/traditionalauth/emailverificationService.test.ts
          src/test/traditionalauth/forgotpassService.test.ts
          --runInBand --verbose