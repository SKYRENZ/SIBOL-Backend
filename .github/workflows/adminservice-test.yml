name: Admin Service Integration Tests

on:
  push:
    paths:
      - 'src/services/adminService.ts'
      - 'src/test/adminService.test.ts'
      - '.github/workflows/adminservice-test.yml'
  pull_request:
    paths:
      - 'src/services/adminService.ts'
      - 'src/test/adminService.test.ts'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: sibol_draft
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..60}; do
            mysqladmin -h 127.0.0.1 -u root -proot ping && break
            sleep 1
          done

      - name: Create database schema
        run: |
          mysql -h 127.0.0.1 -u root -proot sibol_draft -e "
            CREATE TABLE IF NOT EXISTS accounts_tbl (
              Account_id INT AUTO_INCREMENT PRIMARY KEY,
              Username VARCHAR(100) NOT NULL,
              Password VARCHAR(255) NOT NULL,
              Roles INT DEFAULT NULL,
              IsActive TINYINT(1) DEFAULT 1,
              Account_created TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP()
            );
            
            CREATE TABLE IF NOT EXISTS area_tbl (
              Area_id INT AUTO_INCREMENT PRIMARY KEY,
              Area_Name VARCHAR(150) NOT NULL
            );
            
            CREATE TABLE IF NOT EXISTS user_roles_tbl (
              Roles_id INT AUTO_INCREMENT PRIMARY KEY,
              Roles VARCHAR(100) NOT NULL
            );
            
            CREATE TABLE IF NOT EXISTS profile_tbl (
              Profile_id INT AUTO_INCREMENT PRIMARY KEY,
              Account_id INT DEFAULT NULL,
              FirstName VARCHAR(100) NOT NULL,
              LastName VARCHAR(100) NOT NULL,
              Area_id INT DEFAULT NULL,
              Contact BIGINT DEFAULT NULL,
              Email VARCHAR(150) UNIQUE,
              FOREIGN KEY (Account_id) REFERENCES accounts_tbl(Account_id),
              FOREIGN KEY (Area_id) REFERENCES area_tbl(Area_id)
            );
            
            CREATE TABLE IF NOT EXISTS pending_accounts_tbl (
              Pending_id INT AUTO_INCREMENT PRIMARY KEY,
              Username VARCHAR(100) NOT NULL,
              Password VARCHAR(255) NOT NULL,
              FirstName VARCHAR(100) NOT NULL,
              LastName VARCHAR(100) NOT NULL,
              Email VARCHAR(150) NOT NULL,
              Area_id INT DEFAULT NULL,
              Roles INT DEFAULT NULL,
              Verification_token VARCHAR(255) DEFAULT NULL,
              Token_expiration TIMESTAMP NULL DEFAULT NULL,
              IsEmailVerified TINYINT(1) DEFAULT 0,
              IsAdminVerified TINYINT(1) DEFAULT 0,
              Created_at TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP(),
              FOREIGN KEY (Area_id) REFERENCES area_tbl(Area_id)
            );
          "

      - name: Insert test data
        run: |
          mysql -h 127.0.0.1 -u root -proot sibol_draft -e "
            INSERT INTO area_tbl (Area_id, Area_Name) VALUES (1, 'Test Area') 
            ON DUPLICATE KEY UPDATE Area_Name='Test Area';
            
            INSERT INTO user_roles_tbl (Roles_id, Roles) VALUES (1, 'Admin'), (2, 'User') 
            ON DUPLICATE KEY UPDATE Roles=VALUES(Roles);
          "

      - name: Run admin tests
        env:
          DB_HOST: localhost
          DB_USER: root
          DB_PASS: root
          DB_NAME: sibol_draft
          EMAIL_USER: test@example.com
          EMAIL_PASS: testpass
        run: npx jest src/test/adminService.test.ts --runInBand