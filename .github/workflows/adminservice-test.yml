name: Admin Service Integration Tests

on:
  push:
    paths:
      - 'src/services/adminService.ts'
      - 'src/test/adminService.test.ts'
      - '.github/workflows/adminservice-test.yml'
  pull_request:
    paths:
      - 'src/services/adminService.ts'
      - 'src/test/adminService.test.ts'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          MYSQL_DATABASE: sibol_draft
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..60}; do
            mysqladmin -h 127.0.0.1 -u root -p${{ secrets.DB_ROOT_PASSWORD }} ping && break
            sleep 1
          done

      - name: Create database schema
        run: |
          mysql -h 127.0.0.1 -u root -p${{ secrets.DB_ROOT_PASSWORD }} sibol_draft -e "
            CREATE TABLE IF NOT EXISTS accounts_tbl (
              Account_id INT AUTO_INCREMENT PRIMARY KEY,
              Username VARCHAR(100) NOT NULL,
              Password VARCHAR(255) NOT NULL,
              Roles INT DEFAULT NULL,
              IsActive TINYINT(1) DEFAULT 1,
              Account_created TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP()
            );
            CREATE TABLE IF NOT EXISTS profile_tbl (
              Profile_id INT AUTO_INCREMENT PRIMARY KEY,
              Account_id INT DEFAULT NULL,
              FirstName VARCHAR(100) NOT NULL,
              LastName VARCHAR(100) NOT NULL,
              Area_id INT DEFAULT NULL,
              Contact BIGINT DEFAULT NULL,
              Email VARCHAR(150) UNIQUE
            );
          "

      - name: Run admin tests
        env:
          DB_HOST: localhost
          DB_USER: root
          DB_PASS: ${{ secrets.DB_ROOT_PASSWORD }}
          DB_NAME: sibol_draft
        run: npx jest src/test/adminService.test.ts --runInBand